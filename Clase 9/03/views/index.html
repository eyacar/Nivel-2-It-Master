<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h2>Cantidad de Libros: {{libros.items.length}}</h2>
    <ul>
        {% for libro in libros.items %}
          <li><a href="libro/{{libro.id}}">{{ libro.volumeInfo.title }}</a></li>
        {% endfor %}        
    </ul>     
    
</body>
</html>
