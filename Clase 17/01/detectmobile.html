<!DOCTYPE html>
<html lang="es">
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	#app{border: 2px solid black; width: 100%; display:none}
	</style>
	<script>
	function detectmobile() {
	const app = document.getElementById('app')
	const descarga = `<input type="button" value="download">` 
	 if(navigator.userAgent.match(/iPhone/i)
	 || navigator.userAgent.match(/iPad/i)
	 || navigator.userAgent.match(/iPod/i)){
		app.style.display = 'block'
		app.style.background = 'lightblue'
		app.innerHTML = `<h1>Descarga la app desde Apple Store${descarga}</h1>`
	  }
	else if (navigator.userAgent.match(/Android/i)){
		app.style.display = 'block'
		app.style.background = 'lightgreen'
		app.innerHTML = `<h1>Descarga la app desde Play Store${descarga}</h1>`
	}
	else {
	    return false;
	  }
	}		
	</script>
<body onload="detectmobile()">
<div id='app'></div>
<h1>La mejor aplicaci√≥n de E-commerce</h1>
</body>
</html>
