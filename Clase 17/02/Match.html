<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>
<style>
body{text-align: center;}
</style>
</head>
<script>

function DoFetch(source){
const slider = document.getElementById('slider')
const s = source
fetch('https://jsonplaceholder.typicode.com/photos')
  .then(response => response.json())
  .then(data =>{ 
for (i in data){
if (i < 5){
if(i == 0){
slider.insertAdjacentHTML('afterbegin',`<img class="mySlides" src="${data[i][s]}" style="width:100%; display:block">`)    
}
else{
slider.insertAdjacentHTML('afterbegin',`<img class="mySlides" src="${data[i][s]}" style="width:100%; display:none">`)
}}} 
});
}

function matchDisplay(){
if (window.matchMedia("(-webkit-max-device-pixel-ratio: 2)").matches) {
DoFetch('url')
}
else{
DoFetch('thumbnailUrl')
}
};

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
if(document.getElementsByClassName("mySlides") != undefined){
  showDivs(slideIndex += n)};
}

function showDivs(n) {
  var i;
  if(document.getElementsByClassName("mySlides") != undefined){
  var x = document.getElementsByClassName("mySlides");}
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
<body onload="matchDisplay()">
<h1><u><strong>Galeria</strong></u></h1>
    <div id='slider' style="width: 100%;">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>
</body>
</html>
